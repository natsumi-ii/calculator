<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="responsive.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
</head>


<body>

  <div class='board'>
    <div class='buttons'>
      <button type="button" class="button total"></button>
      <button type="button" class="button">1</button>
      <button type="button" class="button">2</button>
      <button type="button" class="button">3</button>
      <button type="button" class="button">4</button>
      <button type="button" class="button">5</button>
      <button type="button" class="button">6</button>
      <button type="button" class="button">7</button>
      <button type="button" class="button">8</button>
      <button type="button" class="button">9</button>
      <button type="button" id='add' class="button sum operator">+</button>
      <button type="button" id ='substract' class="button operator ">-</button>
      <button type="button" id = 'finish' class="button operator ">=</button>

    </div>

  </div>




  <script src="./main.js"></script>
</body>

</html>
